<!DOCTYPE html>
<html>
    <title> HTML FORMS</title>
    <head><h2>Registration form</h2></head>
    <body style="background-color:bisque; font-family: 'Times New Roman', Times, serif;">
        <form>

            <label for="fname" ><b>First name:</b></label><br><br>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname"><b>Last name:</b></label><br><br>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="id"><b>User id:</b></label><br><br>
            <input type="text" id="id" required><br><br>

            <label for="email"><b>Email:</b></label><br><br>

            <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>

            <label for="year"><b>year:</b></label><br><br>

            
            <select>
                <option></option>
                <option value="1st year">1st year</option>
                <option value="2nd year">2nd year</option>
                <option value="3rd year">3rd year</option>
            </select><br><br>

            <label for="dept"><b>Department:</b></label><br><br>

            <input type="radio" id="Yoga" name="Department" value="Yoga">
            <label for="Yoga">Yoga</label><br><br>

            <input type="radio" id="Dance" name="Department" value="Dance">
            <label for="Dance">Dance</label><br><br>

            <input type="radio" id="Athletics" name="Department" value="Athletics">
            <label for="Athletics">Athletics</label><br><br>

            <label for="course"><b>Intrested Course:</b></label><br><br>

            <input type="checkbox" id="communication" name="communication" value="communication">
            <label for="communication">communication</label><br><br>

            <input type="checkbox" id="quantitative" name="quantitative" value="quantitative">
            <label for="quantitative">quantitative</label><br><br>

            <input type="checkbox" id="aptitude" name="aptitude" value="aptitude">
            <label for="aptitude">aptitude</label><br><br>

            <label for="comment"><b>write about yourself</b></label><br><br>
            <textarea cols="20" rows="10" name="comment" id="comment"></textarea><br><br>

            <label for="password"><b>password:</b></label><br><br>
            <input size="20" type="password" name="password" id="password" placeholder="Enter your password"><br><BR>
            
            <input type="submit" value="submit">
        

        </form>
    </body>
</html>

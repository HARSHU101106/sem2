<!doctype html>
<html>
    <head>
    <title>html table</title>
    <h1> healthy vs junk food</h1></head>
    <body>
        <style>
            th,td{border:1px solid black; border-collapse: collapse; border-radius: 10px;border-style: dotted;border-color: red;}
            th,td{background-color: chartreuse; text-align: center;}
        </style>
        <table style="width:50%;height: 100px;">
            <caption>Healthy vs junk food</caption>
            <tr><!--table row-->
                <th colspan="2">healthy food</th><!--table head-->
                <td>mango</td>
                <td>apple</td>
            </tr>
            <tr>
                <th>junk food</th>
                <td>momos</td><!--table data-->
                <td>burger</td>
                <td>pizza</td>
            </tr>
        </table>
    </body>
</html>

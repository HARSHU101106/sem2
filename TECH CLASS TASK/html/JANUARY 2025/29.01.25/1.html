<!DOCTYPE html>
<html lang="en">
    <head><h6>HTML HEADING</h6></head>
    <body>
        <p style="text-align: center;"><b><i><del>HTML</del></i></b></p>
        <p><em>HTML</em></p>
        <P><strong>HTML</strong></P>
        <p>X<sub>2</sub><sup>2</sup></p>
        <!--paragraph writing-->
        <hr style="border: 30px;">
        <hr align="left" size="20" color="blue" width="50%">
    </body>
</html>

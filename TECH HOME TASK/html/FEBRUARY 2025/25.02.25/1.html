<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Information Table</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 5px;
            width: 100%;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid black;
        }
        .grade {
            background-color: lightyellow;
        }
        .id {
            display: none;
        }
        tr:nth-child(odd) {
            background-color: lightgray;
        }
        tr:nth-child(even) {
            background-color: white;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th class="id">ID</th>
                <th>Name</th>
                <th class="grade">Grade</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="id">101</td>
                <td>John Doe</td>
                <td class="grade">A</td>
                <td>16</td>
            </tr>
            <tr>
                <td class="id">102</td>
                <td>Jane Smith</td>
                <td class="grade">B</td>
                <td>17</td>
            </tr>
            <tr>
                <td class="id">103</td>
                <td>Mark Johnson</td>
                <td class="grade">A</td>
                <td>16</td>
            </tr>
            <tr>
                <td class="id">104</td>
                <td>Emily Davis</td>
                <td class="grade">C</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styled HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            background-color: #f4f4f4;
            padding: 20px;
            font-size: 18px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple webpage with styled sections.</p>
    </div>
    
    <div class="content">
        <h2>Things to Explore</h2>
        <ul>
            <li>HTML and CSS Basics</li>
            <li>JavaScript Interactivity</li>
            <li>Responsive Web Design</li>
        </ul>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </div>
</body>
</html>

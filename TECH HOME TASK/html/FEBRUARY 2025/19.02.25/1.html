<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Album</title>
</head>
<body>
    <h1>My Music Album</h1>
    <hr>
    <img src="album-banner.jpg" alt="Album Banner" width="600">
    <br><br> 
    <h2>Listen to a Sample Track</h2>
    <audio controls>
        <source src="sample-track.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br><br>
    <h2>Watch the Music Video</h2>
    <video width="600" controls>
        <source src="music-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br><br>
    <hr>
    <h2>Buy the Album</h2>
    <p><a href="https://example.com/buy-album" target="_blank">Click here to purchase</a></p>
</body>
</html>
